[package]
name = "snmp-parser"
version = "0.1.0"
description = "Parser for the SNMP protocol"
license = "MIT/Apache-2.0"
keywords = ["SNMP","protocol","parser","nom"]
authors = ["Pierre Chifflier <chifflier@wzdftpd.net>"]
homepage = "https://github.com/rusticata/snmp-parser"
repository = "https://github.com/rusticata/snmp-parser.git"

[dependencies]
nom = {version = "4.0", features = ["verbose-errors"]}
rusticata-macros = "1.0"
der-parser = {version="0.6.0", git='https://github.com/rusticata/der-parser.git', branch='nom4'}

[dev-dependencies]
pretty_assertions = "0.5.0"
